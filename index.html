<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script>
     var otp = {"pin": "happy"}
      var error = 3 ;
    function LoginClick(){
      var OtpNumber= document.getElementById("OtpNumber").value;
      if(OtpNumber===otp.pin){
        document.write("Your Login Success - OTP sent to your Mobile");
      } else {
        error--;
        document.getElementById("result").innerHTML = `${error} attempt left`.fontcolor('green');
      } if(error==0){
        document.getElementById("result").innerHTML = "!Card Blocked".fontcolor('red');
        document.getElementById("btnSubmit").disabled= true;
      }
    }
  </script>
</head>
<body class="container-fluid align-item-center text-center ">
  <div class="container-fluid mt-4 justify-content-center text-align-center border border-1 p-4 w-50">
    <marquee style="color:blue;font-size: 40px;">OTP Verification</marquee>
    <div class="justify-content-center align-item-center mt-4">
      <input type="password" id="OtpNumber" placeholder="happy" class="form-control w-100">
    </div>
    <div>
      <button class="btn btn-primary mt-4" onclick="LoginClick()" id="btnSubmit">Verify</button>
      <p id="result" style="font-size:30px;"></p>
    </div>
  </div>
</body>
</html>
